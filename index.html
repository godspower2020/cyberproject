<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook | Facebook</title>
    <link rel="icon" type="image/png" sizes="196x196" href="download__1_-removebg-preview.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container p-0 login-area-max-width">
            <div class="facebook-logo-background-div">
                <img src="k97pj8-or6s.png" alt="Facebook Logo">
            </div>
            <div class="facebook-terms-of-service">
                <!-- <div class="paddening-terms-of-service">
                    <p class="m-0">By proceeding, you agree to MTN's Terms, which includes letting Facebook request and receive your phone number. Change settings</p>
                </div> -->
            </div>
            <div class="form-part-and-botton-submit-with-change-password">
                <form class="padding-for-whole-form">
                    <div class="padding-for-individual-field">
                      <label for="exampleInputEmail1" class="">phone number or Email address</label>
                      <input type="email" class="input-border-color-and-padding border-radius form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="padding-for-individual-field">
                      <label for="exampleInputPassword1" class="">Password</label>
                      <input type="password" class="input-border-color-and-padding border-radius form-control" id="exampleInputPassword1">
                    </div>
                    <div class="border-radius d-grid gap-2 padding-for-individual-field">
                        <button class="button-color-with-padding" type="button">Log in</button>
                    </div>
                </form>
                <div class="divider">
                    <span class="divider-span">or</span>
                </div>
                <div class="create-new-account-button">
                    <button class="button-color-green-with-padding" type="button">Create New Account</button>
                </div>
                <div class="forgotten-password">
                    <a href="" class="forgetten-password-link">Forgotten password?</a>
                </div>
            </div>
            <div class="dark-footer">
                <div class="container">
                    <div class="row footer-font-size row-cols-2">
                        <div class="col p-0">
                            <p>English (UK)</p>
                            <p>Francais (franca)</p>
                            <p>Espanol</p>
                        </div>
                        <div class="col p-0">
                            <p>Hausa</p>
                            <p>Portuglis (Brasil)</p>
                            <i class="fa fa-plus-square" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="row meta-copy-right">
                        <p class="text-white">meta &copy; 2022</p>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    
</body>
</html>
